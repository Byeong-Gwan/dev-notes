<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY</title>
  <link rel="stylesheet" href="./../css/theme.css" />
  <link rel="stylesheet" href="./../components/navbar/navbar.css" />
  <script src="./../js/auth-guard.js"></script>
  <style>
    .my-wrap { display: grid; gap: 16px; margin-top: 8px; }
    .card { background: #2b2b3d; border: 1px solid rgba(255,255,255,.06); border-radius: 12px; padding: 16px; }
    .card h2 { margin: 0 0 12px; font-size: 18px; color: #aeeaff; }
    .row { display: flex; gap: 12px; align-items: center; margin-bottom: 10px; }
    .row label { min-width: 90px; color: #cfe3ff; }
    .row input[type="text"], .row input[type="url"], .row textarea, .row select, .row input[type="date"] { flex: 1; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,.08); background: #202033; color: #fff; }
    .row textarea { min-height: 90px; }
    .btn { padding: 10px 14px; border: none; border-radius: 10px; background: #58cc7e; color: #0b1220; font-weight: 900; cursor: pointer; }
    .btn.secondary { background: #3da0ff; color: #0b1220; }
    .list { display: grid; gap: 8px; }
    .item { padding: 10px 12px; border-radius: 10px; background: #1e1e2b; border: 1px solid rgba(255,255,255,.06); display:flex; justify-content:space-between; align-items:center; }
    .status { font-size: 12px; padding: 2px 8px; border-radius: 999px; background: rgba(255,255,255,.1); }
    .status.approved { background: rgba(88,204,126,.25); color: #baffc9; }
    .status.pending { background: rgba(255,205,86,.25); color: #ffe28a; }
    .status.rejected { background: rgba(229,83,83,.25); color: #ffb0b0; }
    .avatar { width: 56px; height: 56px; border-radius: 50%; object-fit: cover; background: #111726; border: 1px solid rgba(255,255,255,.06); }
    /* Heatmap */
    .heatmap-wrap { display: grid; gap: 12px; }
    .heatmap-title { color: #cfe3ff; font-weight: 700; margin: 4px 0; }
    .heatmap { display: grid; grid-auto-flow: column; grid-template-rows: repeat(7, 12px); grid-auto-columns: 12px; gap: 3px; }
    .heatmap .cell { width: 12px; height: 12px; border-radius: 2px; background: #1f263a; border: 1px solid rgba(255,255,255,0.05); position: relative; }
    .cell[data-count="0"] { background: #1f263a; }
    /* Solves (green shades) */
    .cell.solve.l1 { background: #0e4429; }
    .cell.solve.l2 { background: #006d32; }
    .cell.solve.l3 { background: #26a641; }
    .cell.solve.l4 { background: #39d353; }
    /* Reviews (yellow shades) */
    .cell.review.l1 { background: #5a4b06; }
    .cell.review.l2 { background: #8f6e00; }
    .cell.review.l3 { background: #b88d00; }
    .cell.review.l4 { background: #ffd33d; color: #111; }
    .legend { display: flex; align-items: center; gap: 6px; color: #9fb3d9; font-size: 12px; }
    .legend .swatch { width: 12px; height: 12px; border-radius: 2px; border: 1px solid rgba(255,255,255,0.08); }
    .tooltip { position: absolute; z-index: 10; background: #0b1220; color: #cfe3ff; font-size: 11px; padding: 6px 8px; border: 1px solid rgba(255,255,255,.08); border-radius: 6px; white-space: nowrap; transform: translate(-50%, -130%); pointer-events: none; opacity: 0; transition: opacity .15s; }
    .cell:hover .tooltip { opacity: 1; }
  </style>
</head>
<body>
  <header>
    <h1>🙋‍♂️ MY</h1>
    <div id="navbar"></div>
  </header>
  <main>
    <div class="my-wrap">
      <section class="card" id="profile-card">
        <h2>프로필</h2>
        <div class="row"><label>아바타 URL</label><input type="url" id="avatarUrl" placeholder="https://..." /></div>
        <div class="row"><label>이름</label><input type="text" id="name" placeholder="이름" /></div>
        <div class="row"><label>메모</label><textarea id="memo" placeholder="어메모(개인 메모)"></textarea></div>
        <div class="row" style="justify-content:flex-end;">
          <button class="btn" id="save-profile">저장</button>
        </div>
        <div class="row" id="avatar-preview-row" style="margin-top:6px;">
          <img id="avatarPreview" class="avatar" alt="avatar"/>
        </div>
      </section>

      <section class="card" id="algo-heatmap-card">
        <h2>알고리즘 활동 잔디</h2>
        <div class="heatmap-wrap">
          <div>
            <div class="heatmap-title">풀이(초록)</div>
            <div id="heatmap-solves" class="heatmap" aria-label="solves heatmap"></div>
            <div class="legend" aria-hidden="true">
              Less
              <span class="swatch" style="background:#1f263a"></span>
              <span class="swatch" style="background:#0e4429"></span>
              <span class="swatch" style="background:#006d32"></span>
              <span class="swatch" style="background:#26a641"></span>
              <span class="swatch" style="background:#39d353"></span>
              More
            </div>
          </div>
          <div>
            <div class="heatmap-title">코드 리뷰(노랑)</div>
            <div id="heatmap-reviews" class="heatmap" aria-label="reviews heatmap"></div>
            <div class="legend" aria-hidden="true">
              Less
              <span class="swatch" style="background:#1f263a"></span>
              <span class="swatch" style="background:#5a4b06"></span>
              <span class="swatch" style="background:#8f6e00"></span>
              <span class="swatch" style="background:#b88d00"></span>
              <span class="swatch" style="background:#ffd33d"></span>
              More
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>연차 / MOD 신청</h2>
        <div class="row">
          <label>종류</label>
          <select id="leave-type">
            <option value="연차">연차</option>
            <option value="반차(오전)">반차(오전)</option>
            <option value="반차(오후)">반차(오후)</option>
            <option value="MOD">MOD(재택)</option>
          </select>
        </div>
        <div class="row"><label>기간</label><input type="date" id="leave-start"/> ~ <input type="date" id="leave-end"/></div>
        <div class="row"><label>사유</label><input type="text" id="leave-reason" placeholder="사유(선택)" /></div>
        <div class="row" style="justify-content:flex-end;">
          <button class="btn secondary" id="apply-leave">신청하기</button>
        </div>
      </section>

      <section class="card">
        <h2>내 신청 내역</h2>
        <div id="my-requests" class="list"></div>
      </section>

      
    </div>
  </main>

  <script type="module">
    import { loadNavbar } from './../components/navbar/navbar.js';
    loadNavbar();
  </script>
  <script type="module" src="./../js/ui-init.js"></script>
  <script type="module" src="./../js/my.js"></script>
</body>
</html>
