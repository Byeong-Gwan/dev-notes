<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 - 멤버 목록</title>
  <link rel="stylesheet" href="./../css/theme.css" />
  <link rel="stylesheet" href="./../components/navbar/navbar.css" />
  <script type="module" src="./../js/ui-init.js"></script>
  <style>
    .admin-wrap { margin-top: 8px; }
    .admin-card { background: #2b2b3d; border: 1px solid rgba(255,255,255,.06); border-radius: 12px; padding: 16px; }
    .admin-card h2 { margin: 0 0 12px; font-size: 18px; color: #aeeaff; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px 12px; border-bottom: 1px solid rgba(255,255,255,.06); text-align: left; }
    th { color: #cfe3ff; font-weight: 700; }
    .del-btn { padding: 6px 10px; border: none; border-radius: 8px; background: #e55353; color: #fff; font-weight: 800; cursor: pointer; }
    .del-btn:disabled { opacity: .6; cursor: default; }
    .empty { color: #9aa3b2; text-align: center; padding: 18px 0; }
    .clickable-row { cursor: pointer; }
    .clickable-row.selected { background: rgba(88,204,126,0.15); }
    .role-badge { display: inline-block; padding: 2px 8px; border-radius: 999px; background: rgba(255,255,255,.1); font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>👥 멤버 목록</h1>
    <div id="navbar"></div>
  </header>
  <main>
    <div class="admin-wrap">
      <div class="admin-card">
        <h2>승인된 사용자</h2>
        <div id="members-empty" class="empty" style="display:none;">승인된 사용자가 없습니다.</div>
        <table id="members-table" style="display:none;">
          <thead>
            <tr>
              <th>ID</th>
              <th>사용자명</th>
              <th>이름</th>
              <th>권한</th>
              <th>가입일</th>
              <th>삭제</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
  <script type="module" src="./../js/admin/members.js"></script>
</body>
</html>
