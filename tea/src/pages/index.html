<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./../css/style.css">
  <link rel="stylesheet" href="./../components/navbar/navbar.css" />

</head>
<body>
  <header>
    <h1>Todo List</h1>
    <div id="navbar"></div> <!-- 여기에 위의 navbar.html 삽입됨 -->
  </header>
  <div id="loading-bar" style="display:none; position:fixed; top:0; left:0; height:3px; background:#7de1f9; width:0%; transition: width 0.3s;"></div>

  <div class="row limiter">
    <div class="row insert">
      <input type="text" id="js-insert" placeholder="What needs to be done ?">
    </div>
    <div class="row bar" id="js-bar">
      <div class="left-group">
        <input type="checkbox" id="js-toggle-all" class="toggle">
        <ul class="filter" id="js-filters">
          
          <a href="#/all" class="button selected">All</a>
          <a href="#/active" class="button">Active</a>
          <a href="#/completed" class="button">Completed</a>
        </ul>
      </div>
      <div class="right-group">
        <button class="button button--clear" id="js-clear-completed">Clear Completed</button>
        <span class="total" id="js-total"></span>
      </div>
    </div>
    
    
    <div class="row">
      <ul class="list" id="js-list"></ul>
    </div>
  </div>
  <script type="module">
    import { loadNavbar } from './../components/navbar/navbar.js';
    loadNavbar();
  </script>
  
  <script type="module" src="./../js/helpers.js"></script>
  <script type="module" src="./../js/stores.js"></script>
  <script type="module" src="./../js/app.js"></script>
</body>
</html>
