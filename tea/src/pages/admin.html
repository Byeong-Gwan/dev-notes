<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 - 승인 요청</title>
  <link rel="stylesheet" href="./../css/theme.css" />
  <link rel="stylesheet" href="./../components/navbar/navbar.css" />
  <link rel="stylesheet" href="./../css/admin.css" />
  <script type="module" src="./../js/ui-init.js"></script>
  <style>
    .admin-wrap { margin-top: 8px; }
    .admin-card { background: #2b2b3d; border: 1px solid rgba(255,255,255,.06); border-radius: 12px; padding: 16px; }
    .admin-card h2 { margin: 0 0 12px; font-size: 18px; color: #aeeaff; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px 12px; border-bottom: 1px solid rgba(255,255,255,.06); text-align: left; }
    th { color: #cfe3ff; font-weight: 700; }
    .approve-btn { padding: 8px 12px; border: none; border-radius: 10px; background: #58cc7e; color: #fff; font-weight: 800; cursor: pointer; }
    .approve-btn:disabled { opacity: .6; cursor: default; }
    .empty { color: #9aa3b2; text-align: center; padding: 18px 0; }
    .clickable-row { cursor: pointer; }
    .clickable-row.selected { background: rgba(88,204,126,0.15); }
    .role-badge { display: inline-block; padding: 2px 8px; border-radius: 999px; background: rgba(255,255,255,.1); font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>👑 관리자 승인</h1>
    <div id="navbar"></div>
  </header>
  <main>
    <div class="admin-wrap">
      <div class="admin-card">
        <h2>대기 중인 사용자</h2>
        <div id="pending-empty" class="empty" style="display:none;">대기 중인 가입 요청이 없습니다.</div>
        <div class="table-responsive">
          <table id="pending-table" class="table" style="display:none;">
          <thead>
            <tr>
              <th>ID</th>
              <th>사용자명</th>
              <th>이름</th>
              <th>가입일</th>
              <th>승인/거절</th>
            </tr>
          </thead>
          <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="admin-card" style="margin-top:16px;">
        <h2>대기 중인 연차/근무 신청</h2>
        <div id="leave-empty" class="empty" style="display:none;">대기 중인 신청이 없습니다.</div>
        <div class="table-responsive">
          <table id="leave-table" class="table" style="display:none;">
          <thead>
            <tr>
              <th>ID</th>
              <th>날짜</th>
              <th>종류</th>
              <th>사용자</th>
              <th>사유</th>
              <th>처리</th>
            </tr>
          </thead>
          <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="./../js/admin/approvals.js"></script>
</body>
</html>
